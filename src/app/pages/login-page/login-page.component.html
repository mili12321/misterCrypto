<div class="login-section">
    <div class="form-section">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h3>Move <span>money</span> freely </h3>
        <p>Send  and receive Bitcoin anywhere in the world without bank fees, questions, or delays.</p>
        <div class="form-group">
            <label for="name">Username</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <a routerLink="/register" class="btn btn-link nounderline">Register</a>
        </div>
        </form>
    </div>
    <div class="login-img">
        <img src="/assets/img/login-img2.png" alt="">
    </div>
    <div id="particles-js"></div>
</div>
